
<div class="page-title"> <i class="icon-custom-left"></i>
    <h2>Members <small>list of users registered</small></h2>
</div>
<div class="row">
<div class="col-md-12">
<div class="panel panel-default">
<div class="panel-heading">
    <div class="row">
        <div class="col-md-4">
            <input type="text" id="member-finder" class="form-control" placeholder="Search a member...">
        </div>
        <div class="col-md-8 align-right m-t-10">
                                    <span class="c-gray m-r-20">Filter by</a> <a href="#" class="m-l-10 m-r-5">Date</a> <span class="c-gray-light">/</span> <a href="#" class="m-l-5 m-r-5">Name</a> <span class="c-gray-light">/</span> <a href="#" class="c-blue m-l-5">City</a>
        </div>
    </div>
</div>
<div class="panel-body">
<div class="row">

<div class="col-md-4 member-entry" ng-repeat="person in persons">
    <div class="row member">
        <div class="col-xs-3">
            <img src="/images/avatars/avatar2_big.png" alt="avatar 2" class="pull-left img-responsive">
        </div>
        <div class="col-xs-9" ng-repeat="attr in person.attributes">
            <h3 class="m-t-0 member-name"><strong>{{attr.name}}</strong></h3>
            <div class="pull-left">
                <p><i class="fa fa-envelope-o c-gray-light p-r-10"></i>{{attr.gender}}</p>
                <p><i class="fa fa-facebook c-gray-light p-r-10"></i>{{attr.cpf}}</p>
            </div>
            <div class="pull-right align-right">
                <p><i class="fa fa-calendar c-gray-light p-r-10"></i>{{attr.birth_date}}</p>
                <p><i class="fa fa-map-marker c-gray-light p-r-10"></i>{{attr.city}}</p>
            </div>
        </div>
    </div>
</div>







</div>
<div class="m-t-30 align-center">
    <ul class="pagination">
        <li><span><i class="fa fa-angle-left c-gray-light"></i></span></li>
        <li class="active"><span>1</span></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><span>...</span></li>
        <li><a href="#">9</a></li>
        <li><a href="#"><i class="fa fa-angle-right"></i></a></li>
    </ul>
</div>
</div>
</div>
</div>
</div>
