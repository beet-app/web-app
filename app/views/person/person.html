    <!-- FORM TO CREATE MENUS -->
        <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><strong>Dados do Atleta</strong></h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <form>
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="form-group" ng-repeat="attribute in attributes">
                                <label class="form-label"><strong>{{attribute.description}}</strong></label>
                                <span class="tips"></span>
                                <div class="controls" ng-bind-html="htmlElement({{attribute}})">
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-lg">Add</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>



    </div>
