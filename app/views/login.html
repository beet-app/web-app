<form>
    <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" ng-model="formData.email">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" ng-model="formData.password">
    </div>

    <button type="submit" class="btn btn-warning btn-lg"  ng-click="checkLogin()">Login</button>
</form>
