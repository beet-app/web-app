<div class="page-title"> <i class="icon-custom-left"></i>
    <h3><strong>Despesas</strong></h3>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12 ">

                <table class="table dataTable table-responsive table-red" id="table-editable">
                    <thead>
                        <tr role="row">
                            <th width="30%" translate="attributes.expense_data.description"></th>
                            <th width="20%" translate="attributes.expense_data.category">Category</th>
                            <th width="30%" translate="attributes.expense_data.observation">Observation</th>
                            <th width="10%" translate="attributes.expense_data.value" class="text-center">Value</th>
                            <th  width="5%" class="text-center">Edit</th>
                            <th  width="5%" class="text-center">Delete</th>
                        </tr>
                    </thead>                                    
                    <tbody ng-repeat="(description,allData) in allModuleData">
                        <tr>
                            <td colspan="13" style="font-weight:bold;" ng-bind="formatDateToDefault(description)"><b></b></td>
                        </tr>
                        <tr ng-repeat="data in allData">
                            <td ng-bind="data.attributes.{{session.menu.modules[0].description}}_data.description"></td>
                            <td ng-bind="data.attributes.{{session.menu.modules[0].description}}_data.category"></td>
                            <td ng-bind="data.attributes.{{session.menu.modules[0].description}}_data.observation"></td>
                            <td class="text-center" ng-bind="data.attributes.{{session.menu.modules[0].description}}_data.value"></td>
                            <td class="text-center">
                                <a class="delete btn btn-danger" ng-click="delete(data._id)">
                                    <i class="fa fa-times-circle"></i>
                                </a>
                            </td>
                            <td class="text-center">
                                <a class="delete btn btn-warning" ng-click="edit(data)">
                                    <i class="fa fa-pencil-square-o"></i>
                                </a>
                            </td>                            
                        </tr>
                    </tbody>
                </table>
                <table class="table dataTable table-responsive table-red" id="table-editabl" width="50%">                                   
                    <tbody>
                        <tr ng-repeat="attribute in attributes.expense_data" style="vertical-align:middle;">

                                <td translate="attributes.expense_data.{{attribute.description}}" style="vertical-align:middle;font-weight:bold;">

                                </td>         
                                <td ng-bind-html='createHtmlElement({{attribute}},{{moduleData}})'>>
                                    
                                </td>                                                
                    
                            </tr> 
                            <tr>
                            <td style="vertical-align:middle;" align="right" colspan="99">
                                <button id="table-edit_cancel" class="btn btn-danger" ng-click="cancel()" ng-translate="global.buttons.cancel">
                                    Cancelar
                                </button>
                                &nbsp;
                                <button id="table-edit_new" class="btn btn-success" ng-click="save()" ng-translate="global.buttons.save">
                                    Salvar
                                </button>                                
                            </td>                                            
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="row">
                <div class="btn-group" style="float:left;">
                    <div  style="float:left;" >

                    </div>   

                </div>
            </div>
    </div>
</div>
